<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta th:insert="~{fragments/frag1 :: bootstrapcss}" charset="utf-8">
    <title>Edit user</title>
</head>
<body>
    <div th:insert="~{fragments/frag1 :: navbar}"></div>
    <form th:method="patch" th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}">
        <label for="id">ID</label>
        <input type="number" readonly th:field="*{id}" id="id"/>
        <br><br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br><br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br><br>
        <label for="roles">Roles</label>
        <input type="text" readonly th:field="*{roles}" id="roles"/>
        <br><br>
        <input type="submit" value="Edit!"/>
    </form>
    <div th:insert="~{fragments/frag1 :: bootstrapjs}"></div>
</body>
</html>
