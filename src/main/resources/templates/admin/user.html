<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:if="${user} != null" th:text="|User ${user.name}|"></title>
    <title th:if="${user} == null" th:text="|User not found!|"></title>
</head>
<body>
    <div th:text="|-- ${user.name} profile --|"></div>
        <div th:if="${user} != null">
            <p th:text="|ID : ${user.id}|"></p>
            <p th:text="|Name : ${user.name}|"></p>
            <p th:text="|Password : ${user.password}|"></p>
            <p th:text="|Roles : ${user.roles}|"></p>
        </div>
        <h1 th:if="${user} == null" th:text="|User not found|"></h1>
    <br>
    <a th:href="@{/}" th:text="|Home page|"></a>
    <br>
    <a th:href="@{/logout}" th:text="|Logout|"></a>
</body>
</html>
