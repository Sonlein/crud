<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h3>Users</h3>
<table cellspacing="20">
    <div th:each="user : ${users}">
        <tr>
            <td>
                <a th:href="@{/admin/users/{id}(id=${user.id})}"
                   th:text="|${user.name}|"></a>
            </td>
            <td>
                <a th:text="|${user.roles}|"></a>
            </td>
            <td>
                <form th:method="get" th:action="@{/admin/users/{id}/edit(id=${user.id})}">
                    <input type="submit" value="Edit user"/>
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{/admin/users/{id}(id=${user.id})}">
                    <input type="submit" value="Delete user"/>
                </form>
            </td>
        </tr>
    </div>
</table>
<form th:method="get" th:action="@{/admin/users/new}">
    <input type="submit" value="Create user"/>
</form>
<br>
<a th:href="@{/}" th:text="|Home page|"></a>
<br>
<a th:href="@{/logout}" th:text="|Logout|"></a>
</body>
</html>
