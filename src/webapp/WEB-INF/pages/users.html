<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h3>Users</h3>
    <table cellspacing="20">
        <div th:each="user : ${users}">
            <tr>
                <td>
                    <a th:href="@{/users/{id}(id=${user.getId()})}"
                       th:text="|${user.getLastName()} ${user.getName()}|"></a>
                </td>
                <td>
                    <form th:method="get" th:action="@{/users/{id}/edit(id=${user.id})}">
                        <input type="submit" value="Edit user"/>
                    </form>
                </td>
                <td>
                    <form th:method="delete" th:action="@{/users/{id}(id=${user.id})}">
                        <input type="submit" value="Delete user"/>
                    </form>
                </td>
            </tr>
        </div>
    </table>
    <form th:method="get" th:action="@{/users/new}">
        <input type="submit" value="Create user"/>
    </form>
</body>
</html>
